<div class="p-4">
    <div class="container">
        <h1>Tilføj ny måler</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label for="readername">Måler Navn</label>
                    <input type="text" formControlName="readername" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.readername.errors }" />
                    <div *ngIf="submitted && f.readername.errors" class="invalid-feedback">
                        <div *ngIf="f.readername.errors.required">Måler Navn er nødvendigt</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label for="readernumber">Måler Nummer</label>
                    <input type="text" formControlName="readernumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.readernumber.errors }" />
                    <div *ngIf="submitted && f.readernumber.errors" class="invalid-feedback">
                        <div *ngIf="f.readernumber.errors.required">Måler Nummer er nødvendigt</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="readerUnit">Måler Unit</label>
                    <input type="text" formControlName="readerUnit" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.readerUnit.errors }" />
                    <div *ngIf="submitted && f.readerUnit.errors" class="invalid-feedback">
                        <div *ngIf="f.readerUnit.errors.required">Måler Unit er nødvendigt</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label for="reading">Første måling</label>
                    <input type="text" formControlName="reading" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.reading.errors }" />
                    <div *ngIf="submitted && f.reading.errors" class="invalid-feedback">
                        <div *ngIf="f.reading.errors.required">Måler Nummer er nødvendigt</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="readerRegion">Region</label>
                    <select type="text" formControlName="readerRegion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.readerRegion.errors }" >
                        <option value="Roskilde">Roskilde</option>
                        <option value="Ringsted">Ringsted</option>
                        <option value="Næstved">Næstved</option>
                        <option value="Vordingborg">Vordingborg</option>
                    </select>
                    <div *ngIf="submitted && f.readerRegion.errors" class="invalid-feedback">
                        <div *ngIf="f.readerRegion.errors.required">Vælg en region</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label for="readerplacement">Placering</label>
                    <input type="text" formControlName="readerplacement" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.readerplacement.errors }" />
                    <div *ngIf="submitted && f.readerplacement.errors" class="invalid-feedback">
                        <div *ngIf="f.readerplacement.errors.required">Placering er nødvendigt</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <mat-form-field appearance="fill">
                    <mat-label>Vælg en dato</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="readerdate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Tilføj måler
                    </button>
                    <a routerLink="" class="btn btn-link">Annuller</a>
                </div>
        </form>  
    </div>
</div>
